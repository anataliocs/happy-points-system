{% extends "base.html" %}

{% block title %}
List of storage
{% endblock title %}

{% block content %}
<h1>storage</h1>
<div class="mb-10">
    {% for item in items %}
    <div class="mb-5">
            <div>
                <label><b>{{"ledgerkey" | capitalize }}:</b> {{item.ledgerkey}}</label>
                </div>
            <a href="/storages/{{ item.id }}/edit">Edit</a>
            <a href="/storages/{{ item.id }}">View</a>
        </div>
    {% endfor %}

    <br />
    <br />
    <a href="/storages/new">New storage</a>
</div>
{% endblock content %}
